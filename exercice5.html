<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            fill: pink;
            stroke: red; 
            stroke-width: 3 ;
        }
    </style>
</head>
<body>
    <svg width="500" height="500">
        <rect class="a" x="100" y="295" width="200" height="15"></rect>
        <rect class="a" x="100" y="295" width="200" height="15" transform="rotate(90,200,302)"></rect>
        <circle class="a" cx="100" cy="300" r="25"/>
        <circle class="a" cx="200" cy="200" r="25"/>
        <circle class="a" cx="300" cy="300" r="25"/>
        <circle class="a" cx="200" cy="400" r="25"/>
    </svg>
</body>
</html>
